<!DOCTYPE html>
<html lang="Pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Midia</title>
  </head>
  <body>

    <section id="img">
      <img class="imagem" src="./img/fotoPerfil.jpg" alt="FoPerfil" />
    </section>

    <section>
      <a class="link_insta" href="https://www.youtube.com/">@Instagram</a>
    </section>

    <section class="botao">

      <button >
        <a href="https://www.youtube.com/" target="_blank">Instagram</a>
      </button>

      <button  >
        <a href="https://www.youtube.com/" target="_blank">Facebook</a>
      </button>

      <button  >
        <a href="https://www.youtube.com/" target="_blank">Linkedin</a>
      </button>

      <button >
        <a href="https://www.youtube.com/" target="_blank">GitHub</a>
      </button>

      </section>


      <section class="icones"> 
        <img >

        <a  href="https://www.youtube.com/" target="_blank">  
          <img src="./img/twiter.png" alt="Twitter">
        </a>

        <a  href="https://www.youtube.com/" target="_blank">
              <img src="./img/linkedin.svg" alt="linkedin">
        </a>  

        <a class="icon" href="https://www.youtube.com/"  target="_blank">
          <img src="./img/instagram.svg " alt="instagram">
         </a>

        <a  href="https://www.youtube.com/" target="_blank">
          <img src="./img/github.svg" alt="gitHub">
        </a>

        <a href="https://www.youtube.com/" target="_blank">
          <img src="./img/facebook-novo.svg" alt="gitHub">
        </a>
               
            
      </section>
    </section>
